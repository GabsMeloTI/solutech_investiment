name: Deploy Expo App to Azure Web App - solutech

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      # Remover o passo de build, j√° que o Expo pode rodar diretamente na web

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4967335E544540AEAA4AB118678375B7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E18BB87944F047DFB65C6D1E153E8710 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5E685619D7BE44A9AF703D9A1874D1A5 }}


      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'solutech'
          slot-name: 'Production'
          package: '.'  # Subir todos os arquivos do projeto
