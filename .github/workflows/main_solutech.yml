name: Deploy Expo App to Azure Web App - solutech

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      # Remover o passo de build, já que o Expo pode rodar diretamente na web

      - name: Login to Azure
        uses: azure/login@v1  # Retornar para a versão v1 que funciona sem id-token
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'solutech'
          slot-name: 'Production'
          package: '.'  # Subir todos os arquivos do projeto
