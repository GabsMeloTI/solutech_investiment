name: Deploy Expo App to Azure Web App - solutech

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Install FTP client
        run: sudo apt-get install -y lftp

      - name: Deploy to Azure Web App via FTP
        env:
          FTP_URL: ftps://waws-prod-cq1-039.ftp.azurewebsites.windows.net
          FTP_USER: solutech\$solutech
          FTP_PASS: uBtP4ZEC0uuYq4T9iPajJMvsCdaXunigEN1hGm46ovCi55f8o9zLQv4xdqTq
        run: |
          lftp -u "$FTP_USER","$FTP_PASS" -e "mirror --reverse --delete --verbose ./ /site/wwwroot; quit" "$FTP_URL"
